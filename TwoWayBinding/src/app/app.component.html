<div>
  <h1>Data Binding Example</h1>
  <label for=""><b>First Name : </b></label>{{fname}} <br>
  <label for=""> <b>Last Name : </b> </label>{{lname}} <br>
  <label for=""> <b>Age : </b> </label>{{age}} <br>
  <label for=""> <b>Gender : </b> </label>{{gender}} <br>
  <b>Country : </b>{{country}} <br>
  <label for=""><b>Employment status : </b></label>{{isEmployed}}

  <hr>

  First Name : <input type="text" [(ngModel)]="fname"><br>
  Last Name : <input type="text" [(ngModel)]="lname"><br>
  Age : <input type="text" [(ngModel)]="age"><br>
  Gender :
  <input type="radio" [(ngModel)]="gender" value="male">Male
  <input type="radio" [(ngModel)]="gender" value="female">Female <br>

  Country :
    <select [(ngModel)]="country">
      <option value="USA">USA</option>
      <option value="UK">UK</option>
      <option value="India">India</option>
    </select> <br>

  Is Empoyed : <input type="checkbox" [(ngModel)]="isEmployed"> <br>  
  <input type="button" value="submit" (click)="handleSubmitBtn()">
</div>
